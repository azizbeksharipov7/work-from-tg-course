<div class="form-container">
    <form class="form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Cart title</mat-label>
        <input matInput placeholder="Type cart title.." #title>
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Cart desc</mat-label>
        <textarea matInput placeholder="Type cart description... " #description></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" type="button" class="form-btn" (click)="addCart(title.value ,description.value)">Add</button>
    </form>
    </div>
