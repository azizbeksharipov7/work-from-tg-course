<div class="cart-container">
  <table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders, let i=index" >
            <td>{{order.title}}</td>
            <td>{{order.price}}</td>
            <td>
                <button (click)="decreaseQuantity(i)">-</button>
                <input type="text" [value]="order.quantity" readonly>
                <button (click)="increaseQuantity(i)">+</button>
            </td>
            <td>{{totalPrice|currency}}</td>
            <td><button class="remove-btn" (click)="removeProduct(i)">✖</button></td>
        </tr>
    </tbody>
    </table>
    
    <div class="order-summary">
      <h3>Order Summary</h3>
      <p>Subtotal: {{totalPrice|currency}} </p>
      <p>Shipping: Free</p>
      <a href="#">Add coupon code ➡</a>
      <p><strong>Total: {{totalPrice|currency}}</strong></p>
      <button>Checkout</button>
    </div>
</div>
